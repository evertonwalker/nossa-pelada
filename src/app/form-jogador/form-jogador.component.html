<div class="container">
  <div class="row">
    <div class="col-12 mt-3">
      <span class="h4">Formul√°rio de Jogadores</span>
    </div>
  </div>
</div>
<hr>


<div class="container">
  <div class="row">
    <div class="col-12">
      <form #jogadorForm="ngForm" (ngSubmit)="salvarOuAtualizarJogador(jogadorForm)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="jogador.nome" name="nome" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">E-mail</label>
            <input type="e-mail" class="form-control" id="inputPassword4"  [(ngModel)]="jogador.email" name="email" placeholder="E-mail">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cpf</label>
            <input type="text" class="form-control" id="inputCity"  [(ngModel)]="jogador.cpf" name="cpf">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Data de Nascimento</label>
            <input type="date" class="form-control" id="inputCity"  [(ngModel)]="jogador.data" name="data">
          </div>
        </div>
        <a [routerLink]="['/jogador']" class="btn btn-danger mr-3">Cancelar</a>
        <button class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
</div>
