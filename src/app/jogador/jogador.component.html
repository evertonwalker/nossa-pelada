<div class="container">
  <div class="row">
    <div class="col-12 mt-3">
      <span class="h4">Listagem de Jogadores</span>
    </div>
  </div>
</div>
<hr>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div>
        <button class="btn btn-success mb-2" routerLink="new">Cadastrar novo Jogador</button>
      </div>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
            <td mat-cell *matCellDef="let row"> {{row.idade}} </td>
          </ng-container>

          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
            <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
            <td mat-cell *matCellDef="let row"> <button class="btn btn-danger" (click)="deleteJogador(row.cpf)">
                <mat-icon>delete</mat-icon>
              </button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>
</div>
